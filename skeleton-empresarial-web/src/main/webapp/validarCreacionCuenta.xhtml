<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PRU-PROPIEDAD</title>

    </h:head>
    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">
            <div class="ui-g" align="center" style="display: block; margin-left: 15%; margin-right: 15%;">
                <h:form id="formVerificar">
                    <p:panel>
                        <div class="ui-g-12 logo-container">
                            <p:graphicImage name="#{controladorValidarCuenta.imgLogo}" library="verona-layout" styleClass="logo" 
                                            style="width: 30%"/>

                            <h2>Bienvenido</h2>
                        </div>                        
                        <h:panelGrid columns="1">                            
                            <p:outputLabel id="ok" value="#{controladorValidarCuenta.mensajeValidacion}"
                                           style="color: #66BB6A;font-size: 20px"
                                           rendered="#{controladorValidarCuenta.cuentaVerificada}"/>
                            <p:outputLabel id="error" value="#{controladorValidarCuenta.mensajeValidacion}"
                                           style="color: #f44336;font-size: 20px"
                                           rendered="#{!controladorValidarCuenta.cuentaVerificada}"/>

                            <div class="ui-g-12" style="display: block; margin-left: auto; margin-right: auto;">
                            <p:commandButton value="Iniciar SesiÃ³n" action="#{controladorValidarCuenta.redireccionar()}"
                                             icon="fa fa-user" id="login" style="width: 150px;padding-left: auto;padding-right: auto">

                            </p:commandButton>
                                </div>
                        </h:panelGrid>
                    </p:panel>

                </h:form>

            </div>
        </div>


    </h:body>
</html>
