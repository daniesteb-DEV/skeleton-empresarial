<!DOCTYPE html>
<html
        xmlns = "http://www.w3.org/1999/xhtml"
        xmlns:h = "http://java.sun.com/jsf/html"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui = "http://java.sun.com/jsf/facelets"
        xmlns:p = "http://primefaces.org/ui"
        lang = "es"
>

<h:head>
    <f:facet name = "first">
        <meta
                http-equiv = "X-UA-Compatible"
                content = "IE=edge"/>
        <meta
                http-equiv = "Content-Type"
                content = "text/html; charset=UTF-8"/>
        <meta
                name = "viewport"
                content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta
                name = "apple-mobile-web-app-capable"
                content = "yes"/>
    </f:facet>
    <title>INICIO</title>
    <style>
        ::placeholder {
            font-size: medium;
        }
    </style>
</h:head>

<h:body>
    <p:growl
            id = "growl"
            showDetail = "true"
            sticky = "false"
            life = "5000"/>
    <h:form
            id = "LoginForm"
            style = "height: 99%;width: 100%;">
        <div
                class = "ui-g"
                style = "height: 98%;width: 100%;">
            <div
                    class = "ui-g-12"
                    style = "background-color: #6B330F;height: fit-content;width: 100%;">
                <p:outputLabel
                        value = "UISRAEL"
                        style = "font-weight: bold;font-size: xx-large;padding-left: 5%;color: white;"/>
            </div>

            <div class = "ui-g-7">
                <div class = "ui-g">
                    <div class = "ui-g-12">
                        <p:outputLabel
                                value = "Ingresar al sistema"
                                style = "font-weight: bold;font-size: xx-large;padding-left: 25%;padding-top: 35%;"/>
                        <br/>
                    </div>

                    <div
                            class = "ui-g-9"
                            style = "padding-top: 5%;padding-left: 25%;">
                        <p:panelGrid
                                columns = "1"
                                layout = "grid"
                                columnClasses = "ui-grid-col-11"
                                styleClass = "ui-panelgrid-blank ui-fluid">
                            <p:inputText
                                    placeholder = "Usuario"
                                    autocomplete = "off"
                                    required = "true"
                                    value = "#{loginController.user.name}"
                                    style = "text-transform: uppercase;"/>
                            <br/>
                            <p:password
                                    placeholder = "Ingreso de contraseÃ±a"
                                    autocomplete = "off"
                                    required = "true"
                                    value = "#{loginController.user.password}"
                                    feedback = "false"
                                    style = "text-transform: uppercase;"/>
                            <br/>
                            <p:commandButton
                                    ajax = "false"
                                    action = "#{loginController.logIn()}"
                                    value = "Ingresar"
                                    update = "idDlgVerif growl"
                                    icon = "fa fa-user"
                                    styleClass = "bluerm-btn raised-btn"
                                    style = "background-color: #ECE670;color: black;font-weight: bold;font-size: medium;"/>
                            <br/><br/>
                        </p:panelGrid>
                    </div>
                </div>
            </div>
            <div class = "ui-g-5">
                <div class = "ui-g">
                    <div class = "ui-g-12">
                        <p:graphicImage
                                value = "images/logo_verde.png"
                                library = "verona-layout"
                                styleClass = "logo"
                                style = "width: 100%;padding-top: 10%;"/>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src = "WEB-INF/footerLogin.xhtml"/>
    </h:form>

    <p:ajaxStatus
            onstart = "PF('statusDialog').show()"
            onsuccess = "PF('statusDialog').hide()"/>

    <p:dialog
            widgetVar = "statusDialog"
            modal = "true"
            draggable = "false"
            closable = "false"
            resizable = "false"
            showHeader = "false">
        <p:graphicImage
                value = "/resources/imagenes/loading.gif"
                style = "width: 75px; height: 75px;"/>
    </p:dialog>
    <h:outputStylesheet
            name = "css/layout-#{guestPreferences.theme}.css"
            library = "verona-layout"/>
    <ui:include src = "/dlgRegistro.xhtml"/>
</h:body>

</html>
